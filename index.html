<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Replacement Algorithms</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Page Replacement Algorithms</h1>

  <div><center>
	<label>Page Frames: <input type="number" id="frameInput" min="1" value=3></label>
    <label>Reference Page Strings: <input type="text" id="pageInput" value=7,0,1,2,0,3,0,4,2,3,0,3,2,1,2,0,1,7,0,1></label>
    <button onclick="runAlgorithms()">CALCULATE</button>
  </center>
    
  </div>

  <center>
   
      <h2>First-In-First-Out (FIFO)</h2>
      <div>Page Faults: <span id="fifoFaults"></span></div>
      <div id="fifoOutput" class="memory-output"></div>
   
    
      <h2>Optimal Algorithm</h2>
      <div>Page Faults: <span id="optimalFaults"></span></div>
      <div id="optimalOutput" class="memory-output"></div>
    
    
      <h2>Least Recently Used (LRU)</h2>
      <div>Page Faults: <span id="lruFaults"></span></div>
      <div id="lruOutput" class="memory-output"></div>
   
 
    

    </center>

  <!-- <center><h2>Analysis</h2></center> -->
   <center>
<div class="container">
  <h3><center>Analysis</center></h3>
    <table>
    <tr>
      <th>Algorithm</th>
      <th>Page Faults</th>
    </tr>
    <tr>
      <td>First-In-First-Out (FIFO)</td>
      <td id="tableFifoFaults"></td>
    </tr>
    <tr>
      <td>Optimal Algorithm</td>
      <td id="tableOptimalFaults"></td>
    </tr>
    <tr>
      <td>Least Recently Used (LRU)</td>
      <td id="tableLruFaults"></td>
 
    </tr>
  </table>
</div>
</center>

  <script src="algos.js"></script>
</body>
</html>
